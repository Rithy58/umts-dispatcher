<button md-raised-button (click)="openDialog()">Create New</button>


<table>
  <thead>
    <tr>
      <th>Bus ID</th>
      <th>Bus Type</th>
      <th>Defects</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let bus of buses">
    <td>{{bus.id}}</td>
    <td>{{bus.type}}</td>
    <td>{{bus.defects}}</td>
    <td><button md-button><md-icon md-list-icon>mode_edit</md-icon></button></td>
  </tr>
</table>
