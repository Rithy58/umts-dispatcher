<button md-raised-button (click)="openDialog()" class="AddBusBtn">Add New Bus</button>

<table>
  <thead>
    <tr>
      <th>Bus ID</th>
      <th>Bus Type</th>
      <th>Defects</th>
      <th></th>
    </tr>
  </thead>
  <ng-container *ngFor="let bus of buses">
    <tr>
      <td>{{bus.id}}</td>
      <td>{{bus.type}}</td>
      <td>{{bus.defects}}</td>
      <td><button md-button><md-icon md-list-icon>mode_edit</md-icon></button></td>
      <td><button md-button (click)="deleteDialog(bus.id)"><md-icon md-list-icon>delete</md-icon></button></td>
    </tr>
  </ng-container>
</table>
