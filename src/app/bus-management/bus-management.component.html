<div>
<label>Bus ID:</label> <input #busID />
<label>Bus Type:</label> <input #busType/>
<button (click)="add(busID.value, busType.value); busID.value=''; busType.value=''">
  Add
</button>
</div>

<div class="grid grid-pad">
  <md-spinner>
    <a *ngFor="let bus of buses"  class="col-1-4">
      <div class="module hero">
        <p>ID: {{bus.id}}</p>
        <p>Type: {{bus.type}}</p>
        <p>Defects: {{bus.defects}}</p>
      </div>
    </a>
  </md-spinner>
</div>
