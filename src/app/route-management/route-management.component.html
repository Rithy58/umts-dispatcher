<button md-raised-button (click)="openDialog()" class='AddRouteBtn'>Add New Route</button>

<table>
  <thead>
    <tr>
      <th>Route Number</th>
      <th>Valid Bus Types</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let route of routes">
    <td>{{route.routeID}}</td>
    <td>{{route.validBusTypes}}</td>
    <td><button md-button><md-icon md-list-icon>mode_edit</md-icon></button></td>
  </tr>
</table>
