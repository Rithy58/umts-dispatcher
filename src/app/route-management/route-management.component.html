<div>
  <label>Route Number:</label> <input #routeNumber />
  <label>Valid Bus Types (single, double, or both):</label> <input #validBusTypes />
  <button (click)="add(routeNumber.value, validBusTypes.value); routeNumber.value=''; validBusTypes.value=''">
    Add
  </button>
</div>
<div class="grid grid-pad">
  <a *ngFor="let route of routes"  class="col-1-4">
    <div class="module hero">
      <p>Route: {{route.routeID}}</p>
      <p>Valid Bus Types: {{route.validBusTypes}}</p>
    </div>
  </a>
</div>
