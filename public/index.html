<h1>Hello, World</h1>
<button onclick="test()">Test 1</button>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  // Send a JSON to the socket
  function test(){

      msg: 'example message',
      int: 41,
      time: Date.now()
    });
  };

</script>
